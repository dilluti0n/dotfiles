[font]
size = 17

[font.bold]
family = "Iosevka"
style = "Bold"

[font.normal]
family = "Iosevka"
style = "Regular"

[keyboard]
bindings = [
  {  key = "Equals", mods = "Alt", action = "IncreaseFontSize"  },
  {  key = "Minus", mods = "Alt", action = "DecreaseFontSize"  },
  {  key = "Key0", mods = "Alt", action = "ResetFontSize"  },
]
